<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eunice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent),
                radial-gradient(1px 1px at 200px 60px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 240px 90px, #eee, transparent),
                radial-gradient(1px 1px at 280px 20px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 320px 70px, #fff, transparent),
                radial-gradient(1px 1px at 360px 40px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
        }
        
        .message {
            font-size: 2rem;
            font-weight: 300;
            text-align: center;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out;
        }
        
        .hidden-message {
            font-size: 1rem;
            font-weight: 300;
            text-align: center;
            color: #000;
            background-color: #000;
            margin-top: 0.2rem;
            padding: 0;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        .hidden-message::selection {
            background-color: #fff;
            color: #000;
        }
        
        .hidden-message::-moz-selection {
            background-color: #fff;
            color: #000;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
        
        .arrow-link {
            position: fixed;
            top: 2rem;
            right: 2rem;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            opacity: 0.6;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .arrow-link:hover {
            opacity: 1;
            transform: translateX(5px);
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 1.5rem;
                padding: 1rem;
            }
            
            .hidden-message {
                font-size: 0.9rem;
                margin-top: 0.2rem;
                padding: 0;
            }
            
            .arrow-link {
                top: 1.5rem;
                right: 1.5rem;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <a href="https://docs.google.com/document/d/1-Hzw4_nU6J4-sxTaKw57kMMtM5FaqR9pnblF5QqG4OI/edit?tab=t.0" target="_blank" class="arrow-link">â†’</a>
    <div class="message">i love you.</div>
    <div class="hidden-message">please text me</div>
</body>
</html>
