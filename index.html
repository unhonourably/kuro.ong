<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unhonourably</title>
    <link rel="icon" type="image/png" href="assets/other/moon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preload" as="audio" href="music/track1.mp3">
    <!-- Add preload for each track in your playlist -->
</head>
<body>
    <div class="audio-controller">
        <audio id="audio-player" preload="auto" playsinline></audio>
        <div class="audio-controls">
            <button id="prev-track" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-pause" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-track" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="mute" class="control-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-slider-container">
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
            <div class="track-info">
                <span id="current-track-name">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>Kuro</h1>
                <div class="bio-container">
                    <p class="bio"></p>
                </div>
            </div>
            <div class="social-links">
                <a href="https://twitter.com/unhonourably" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/kurongl/" class="social-link" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/unhonourably" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link" id="discord-trigger">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="more/" class="social-link" id="more-info">
                    <i class="fas fa-question"></i>
                </a>
                <div class="now-playing">
                    <a href="#" class="album-art" id="track-link" target="_blank">
                        <img src="https://placehold.co/50x50" alt="Album Art" id="album-art">
                        <i class="fab fa-lastfm"></i>
                    </a>
                    <div class="now-playing-content">
                        <a href="#" class="now-playing-title" id="track-link-text" target="_blank">Loading...</a>
                        <a href="#" class="now-playing-artist" id="artist-link" target="_blank">Last.fm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Discord Modal -->
    <div class="modal" id="discord-modal">
        <div class="modal-content">
            <button class="close-modal"></button>
            <div class="discord-servers">
                <!-- Server cards will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="config/config.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/audioController.js"></script>
</body>
</html>
